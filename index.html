<!DOCTYPE html>
<html lang="ja">
<head>
<link rel="icon" href="kirbyicon.png">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>カービィのワクワク世界！</title>
<link rel="stylesheet" href="main.css" />
</head>
<body>

<!-- Loading Screen -->
<div id="loadingWrap">
  <div class="loader-card">
    <div class="loader-kirby"><img src="kirby-cute.gif"></div>
    <div class="loader-text">読み込み中…</div>
    <div class="loader-sub">カービィが準備してるよ！</div>
    <div class="suck-wrap"><div id="suckFill" class="suck-fill"></div></div>
  </div>
</div>

<!-- Background Scene -->
<div class="scene">
  <div class="stars"></div>
  <div class="warpstars"></div>
  <div class="clouds"></div>
  <div class="kirby-bubbles"></div>
</div>

<header>
  <div class="brand">
    <a href="index.html">
    <img src="kirbyicon.png" /></a>
    <a href="index.html">
    <h1>カービィのワクワク世界</h1></a>
  </div>
  <nav>
    <ul>
      <li><a class="pill hover-sfx">ホーム</a></li>
      <li><a class="pill hover-sfx">キャラ</a></li>
      <li><a class="pill hover-sfx">グッズ</a></li>
      <li><a id="playTrailer" class="pill hover-sfx">トレーラー</a></li>
    </ul>
  </nav>
</header>

<main>
  <!-- Hero -->
  <section class="hero">
    <div class="hero-left">
      <h2>カービィのワクワク世界へ！</h2>
      <p>星のカービィシリーズの仲間たちが大集合。かわいさ120%のスペシャルページ！</p>
      <div class="buttons">
        <a class="pill hover-sfx">今すぐ見る</a>
        <a class="pill hover-sfx">人気ランキング</a>
      </div>
    </div>
    <div class="hero-right slider">
      <div class="slides" id="slides">
        <div class="slide"><img src="https://www.kirby.jp/img/title/discovery/ogp.jpg"></div>
        <div class="slide"><img src="https://www.kirby.jp/img/title/allstar_allies/ogp.jpg"></div>
        <div class="slide"><img src="https://www.kirby.jp/img/title/starallies/story.jpg"></div>
      </div>
      <div class="dots" id="dots"></div>
    </div>
  </section>

  <!-- Characters -->
  <h2 class="center" style="margin-top:40px;">キャラクター</h2>
  <div id="charGrid" class="chars"></div>

  <!-- Goods -->
  <h2 class="center" style="margin-top:40px;">グッズ</h2>
  <div class="goods"></div>
</main>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="box">
    <button id="closeModal" class="pill hover-sfx" style="float:right">閉じる</button>
    <div id="modalBody"></div>
  </div>
</div>

<!-- Toast -->
<div class="toast" id="toast"></div>

<script src="main.js"></script>
</body>
</html>
