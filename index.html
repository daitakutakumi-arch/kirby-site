<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="icon" href="kirby_fanart.png" type="image/png">
      
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カービィのファンサイト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>★ カービィのファンサイト ★</h1>
        <nav>
            <ul>
                <li><a href="#about">紹介</a></li>
                <li><a href="#gallery">ギャラリー</a></li>
                <li><a href="#message">メッセージ</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section id="about" class="section">
            <h2>🌈 カービィについて</h2>
            <p>やさしくてまんまる、みんなを笑顔にする不思議なキャラクター。<br>
                星の世界で楽しく冒険する姿が魅力です！</p>
        </section>

        <section id="gallery" class="section">
            <h2>✨ ギャラリー</h2>
            <img src="kirby_fanart.png" alt="カービィのイラスト">
            <img src="kirby_fanart2.png" alt="カービィのイラスト">

            <section id="message" class="section">
                <h2>💬 カービィとお話ししよう！</h2>
                <p>↓ ボタンを押すとカービィが話してくれます！</p>
            
                <button id="talkBtn">カービィに話してもらう</button>
                <p id="talkArea"></p>
            </section>
            

            <section id="comments" class="section">
                <h2>💬 ファンコメント</h2>
            
                <div id="commentList"></div>
            
                <h3>コメントを投稿する</h3>
                <input id="nameInput" type="text" placeholder="名前" /><br><br>
                <textarea id="commentInput" rows="4" placeholder="コメントを書いてね"></textarea><br><br>
            
                <!-- 画像選択 -->
                <input id="imgInput" type="file" accept="image/*"><br><br>
            
                <button id="sendComment">投稿する</button>
                <p>＜注意＞画像は投稿できません</p>
                <p>画像はこの端末でしか見れません</p>
            </section>

            
            
       
        

    </main>

    <footer>
        <p>※非公式ファンサイトです。任天堂・HAL研究所とは関係ありません。</p>
    </footer>
<script src="script.js"></script>
</body>
</html>
